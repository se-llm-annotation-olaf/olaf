<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} · {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="description"
        content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<!-- body class enables section-specific sidebar colors -->
<body class="{{ page.section }}">

  <!-- =====================
       Header
       ===================== -->
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ '/' | relative_url }}">
        {{ site.title }}
      </a>
      <span class="site-tagline">{{ site.tagline }}</span>
    </div>
  </header>

  <!-- =====================
       Layout
       ===================== -->
  <div class="container layout">

    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar navigation">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/posts/examples' | relative_url }}">Examples</a></li>
          <li><a href="{{ 'https://github.com/se-llm-annotation-olaf/olaf' }}">GitHub</a></li>
        </ul>
      </nav>

      {% if site.social %}
      <div class="sidebar-divider"></div>

      {% endif %}
    </aside>

    <!-- Main Content -->
    <main class="site-main" role="main">
      {% if page.title %}
        <!-- <header class="page-header">
          <h1>{{ page.title }}</h1>
        </header> -->
      {% endif %}

      {{ content }}
    </main>

  </div>

  <!-- =====================
       Footer
       ===================== -->
  <footer class="site-footer">
    <div class="container">
      <p>
        © {{ site.time | date: '%Y' }} {{ site.title }}
      </p>
    </div>
  </footer>

</body>
</html>
